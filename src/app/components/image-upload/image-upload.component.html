<div class="container">
  <h2>Upload Image</h2>

  <input type="file" (change)="onFileSelected($event)" />
  <button (click)="uploadImage()" [disabled]="!selectedFile">Upload</button>

  <h3>Uploaded Images</h3>
  <div class="gallery">
    <div *ngFor="let image of images" class="image-card">
      <img [src]="'http://localhost:5000/' + image.path" alt="{{ image.filename }}" />
    </div>
  </div>
</div>
